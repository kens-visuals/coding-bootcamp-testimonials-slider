<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="container">
      <main class="slider">
        <div class="slider__wrapper-img">
          <img
            src="./images/image-tanya.jpg"
            alt="Tanya Sinclair"
            class="slider__img"
          />

          <div class="slider__wrapper-btns">
            <button class="slider__btn">
              <img
                src="./images/icon-prev.svg"
                alt=""
                aria-hidden="true"
                class="slider__btn-icon slider__btn-icon--prev"
              />
            </button>
            <button class="slider__btn">
              <img
                src="./images/icon-next.svg"
                alt=""
                aria-hidden="true"
                class="slider__btn-icon slider__btn-icon--next"
              />
            </button>
          </div>
        </div>

        <div class="slider__wrapper-text">
          <blockquote class="slider__blockquote">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </blockquote>

          <div class="slider__wrapper-info">
            <h1 class="slider__name">Tanya Sinclair</h1>
            <span class="slider__status">UX Engineer</span>
          </div>
        </div>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/kens-visuals"
        target="_blank"
        >Kens-Visuals</a
      >.
    </footer>
  </body>
</html>
